name: Robot Tests (Playwright + Docker)

on:
  pull_request:
  push:
    branches: ["main", "develop"]
  workflow_dispatch:

jobs:
  robot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t robot-playwright .

      - name: Run Robot (SMOKE on PR)
        if: github.event_name == 'pull_request'
        run: |
          rm -rf output || true
          mkdir -p output
          docker run --rm \
            -v "${{ github.workspace }}/output:/app/output" \
            robot-playwright \
            robot -d output -i smoke tests

      - name: Run Robot (REGRESSION on main)
        if: github.event_name == 'push'
        run: |
          rm -rf output || true
          mkdir -p output
          docker run --rm \
            -v "${{ github.workspace }}/output:/app/output" \
            robot-playwright \
            robot -d output -i regression tests

      - name: Upload Robot Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: output/
