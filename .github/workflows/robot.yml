name: Robot Tests (Playwright + Docker)

on:
  pull_request:
  push:
    branches: ["main", "develop"]
  workflow_dispatch:

jobs:
  robot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t robot-playwright .

      - name: Run Robot (SMOKE on PR)
        if: github.event_name == 'pull_request'
        run: |
          rm -rf output || true
          mkdir -p output
          docker run --rm \
            -v "${{ github.workspace }}/output:/app/output" \
            robot-playwright \
            pabot --processes 2 --outputdir output -i smoke tests

      - name: Run Robot (REGRESSION on main/develop)
        if: github.event_name == 'push'
        run: |
          rm -rf output || true
          mkdir -p output
          docker run --rm \
            -v "${{ github.workspace }}/output:/app/output" \
            robot-playwright \
            pabot --processes 2 --outputdir output -i regression tests

      - name: Upload Robot Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: output/

  publish_pages:
    needs: robot
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write
      contents: read

    steps:
      - name: Download Robot artifact
        uses: actions/download-artifact@v4
        with:
          name: robot-report
          path: site

      - name: Make Pages index
        run: |
          if [ -f site/report.html ]; then
            cp site/report.html site/index.html
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
