name: CI (Robot + Deploy)

on:
  pull_request:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  robot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t robot-playwright .

      - name: Run Robot (SMOKE on PR)
        if: github.event_name == 'pull_request'
        run: |
          rm -rf output || true
          mkdir -p output
          docker run --rm \
            -v "${{ github.workspace }}/output:/app/output" \
            robot-playwright \
            pabot --processes 2 --outputdir output -i smoke tests

      - name: Run Robot (REGRESSION on main/develop)
        if: github.event_name == 'push'
        run: |
          rm -rf output || true
          mkdir -p output
          docker run --rm \
            -v "${{ github.workspace }}/output:/app/output" \
            robot-playwright \
            pabot --processes 2 --outputdir output -i regression tests

      - name: Upload Robot Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: output/

  deploy:
    needs: robot
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build (staging)
        if: github.ref == 'refs/heads/develop'
        run: npm run build -- --mode staging

      - name: Build (production)
        if: github.ref == 'refs/heads/main'
        run: npm run build -- --mode production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Deploy STAGE
        if: github.ref == 'refs/heads/develop'
        run: |
          aws s3 sync dist s3://pawfect-setup-stage --delete
          aws s3 cp dist/index.html s3://pawfect-setup-stage/index.html \
            --cache-control "public, max-age=0, must-revalidate" \
            --content-type "text/html" \
            --metadata-directive REPLACE
          aws cloudfront create-invalidation --distribution-id E3JF2XH858TUI8 --paths "/*"

      - name: Deploy PROD
        if: github.ref == 'refs/heads/main'
        run: |
          aws s3 sync dist s3://pawfect-setup-prod --delete
          aws s3 cp dist/index.html s3://pawfect-setup-prod/index.html \
            --cache-control "public, max-age=0, must-revalidate" \
            --content-type "text/html" \
            --metadata-directive REPLACE
          aws cloudfront create-invalidation --distribution-id E133YQTNLCUGEM --paths "/*"